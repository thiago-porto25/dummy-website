<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <title>drop down, image slider & nav</title>
  </head>
  <body>
    <nav>
      <div id="logoContainer">
        <header class="logo">MusicApp</header>
      </div>
      <div id="navListContainer">
        <ul id="navList">
          <li class="navListItem"><a href="#home">Home</a></li>
          <li class="navListItem"><a href="#songs">Songs</a></li>
          <li class="navListItem"><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <section id="home" class="page">
        <header class="logo">MusicApp</header>
        <sub>The best place to listen to music online!</sub>
      </section>
      <section id="songs" class="page"></section>
      <section id="contact" class="page"></section>
    </main>
    <footer>
      <p>
        Created by <a href="https://github.com/thiago-porto25">Thiago Porto</a>.
        Icons by <a href="https://fontawesome.com/">Font Awesome</a>
      </p>
    </footer>
  </body>
  <script src="./main.js"></script>
</html>
